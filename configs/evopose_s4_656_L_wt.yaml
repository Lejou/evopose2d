MODEL:
  TYPE: 'evopose'
  GENOTYPE: [
    [ 3, 1, 2, 1 ],
    [ 3, 3, 3, 2 ],
    [ 5, 2, 5, 2 ],
    [ 3, 4, 10, 2 ],
    [ 5, 2, 14, 1 ],
    [ 5, 4, 16, 1 ],
    [ 3, 2, 10, 1 ]
  ]
  LOAD_WEIGHTS: true
  FINAL_KERNEL: 1

TRAIN:
  BATCH_SIZE: 128
  EPOCHS: 200
  WARMUP_EPOCHS: 5
  LR_SCHEDULE: 'warmup_cosine_decay'
  SAVE_META: true
  SAVE_EPOCHS: 10

VAL:
  BATCH_SIZE: 256
  DROP_REMAINDER: true
  DET: true

DATASET:
  INPUT_SHAPE: [512, 384, 3]
  TFRECORDS: 'gs://willmcnally1/TF2-SimpleHumanPose/tfrecords'
  ANNOT: '/home/willmcnally1/coco/annotations/person_keypoints_val2017.json'
  CACHE: true
  BFLOAT16: true


